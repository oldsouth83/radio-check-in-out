<!DOCTYPE html>
<html>
<head>
  <title>Radio Sign In/Out</title>
</head>
<body>
  <h2>Radio Check In/Out</h2>
  <form id="radioForm">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="radioId">Radio ID:</label><br>
    <select id="radioId" required>
      <option value="">-- Select a Radio --</option>
      <option value="Barn Crew">Barn Crew</option>
      <option value="Carriage House">Carriage House</option>
      <option value="Cart">Cart</option>
      <option value="Corner 1">Corner 1</option>
      <option value="Corner 2">Corner 2</option>
      <option value="Desk 1">Desk 1</option>
      <option value="Extra">Extra</option>
      <option value="MOD">MOD</option>
      <option value="Radio 1">Radio 1</option>
      <option value="Radio 2">Radio 2</option>
      <option value="Radio 3">Radio 3</option>
      <option value="Radio 4">Radio 4</option>
    </select><br><br>


    <label for="action">Action:</label><br>
    <select id="action">
      <option value="Sign Out">Sign Out</option>
      <option value="Sign In">Sign In</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="message" style="color:red;"></p>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbx30aA-TSCF1XwccmunCmXAiSTJx9vB_tkLZ9Xeb9NzCnHYFzMVfGO7F6snwDEl3yOqMA/exec"; // <-- Replace with your script's Web App URL

    document.getElementById("radioForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const radioId = document.getElementById("radioId").value;
      const action = document.getElementById("action").value;

      // Check radio status
      const response = await fetch(`${webAppUrl}?radioId=${encodeURIComponent(radioId)}`);
      const data = await response.json();

      if (action === "Sign Out" && data.status === "Signed Out") {
        document.getElementById("message").textContent = `Warning: ${radioId} is already signed out.`;
        return;
      } else {
        document.getElementById("message").textContent = "";
      }

      // Submit the form data
      const formData = new URLSearchParams();
      formData.append("name", name);
      formData.append("radioId", radioId);
      formData.append("action", action);

      await fetch(webAppUrl, {
        method: "POST",
        body: formData
      });

      alert("Submission successful!");
      document.getElementById("radioForm").reset();
    });
  </script>
</body>
</html>
